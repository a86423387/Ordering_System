<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Dish</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>編輯餐點</h1>
    <form th:action="@{/dishes/edit/{dishId}(dishId=${dish.id})}" th:object="${dish}" method="post">
        <div class="form-group">
            <label for="name">名稱</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter dish name">
        </div>
        <div class="form-group">
            <label for="description">描述</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
            <label for="price">價格</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="Enter price">
        </div>
        <div class="form-group">
            <label for="typeName">類型</label>
            <select class="form-control" id="typeName" th:field="*{type_id}">
                <option th:each="type : ${dishTypes}" th:value="${type.name}" th:text="${type.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
</body>
</html>
